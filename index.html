<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrnaEletronicaHistorica</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="urna">
        <div class="tela-urna">
            <div class="d1">
                <div class="d1-left">
                    <div class="d1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d1-4">
                        NOME: Ricardo <br>
                        ENDEREÇO <br>
                        PARTIDO <br>
                        FILIAÇÃO <br>
                    </div>
                </div>
                <div class="d1-right">
                    ....
                </div>
            </div>
            <div class="d2">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado-urna">
            <div class="teclado-linha">
                <div class="teclado-botao"><img src="images/botoes/n1.jpg" alt=""></div>
                <div class="teclado-botao"><img src="images/botoes/n2.jpg" alt=""></div>
                <div class="teclado-botao"><img src="images/botoes/n3.jpg" alt=""></div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao"><img src="images/botoes/n4.jpg" alt=""></div>
                <div class="teclado-botao"><img src="images/botoes/n5.jpg" alt=""></div>
                <div class="teclado-botao"><img src="images/botoes/n6.jpg" alt=""></div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao"><img src="images/botoes/n7.jpg" alt=""></div>
                <div class="teclado-botao"><img src="images/botoes/n8.jpg" alt=""></div>
                <div class="teclado-botao"><img src="images/botoes/n9.jpg" alt=""></div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao"><img src="images/botoes/n0.jpg" alt=""></div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao btn-branco"><img src="images/botoes/branco.jpg" alt=""></div>
                <div class="teclado-botao btn-laranja"><img src="images/botoes/corrige.jpg" alt=""></div>
                <div class="teclado-botao btn-verde"><img src="images/botoes/confirma.jpg" alt=""></div>
            </div>
                        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
